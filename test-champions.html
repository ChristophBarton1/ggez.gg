<!DOCTYPE html>
<html>
<head>
    <title>Champion ID Test</title>
</head>
<body>
    <h1>Testing Champion IDs from DDragon</h1>
    <div id="results"></div>
    
    <script>
        async function testChampionIds() {
            const results = document.getElementById('results');
            
            // Fetch latest version
            const versionRes = await fetch('https://ddragon.leagueoflegends.com/api/versions.json');
            const versions = await versionRes.json();
            const version = versions[0];
            
            // Fetch champion data
            const champRes = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/en_US/champion.json`);
            const champData = await champRes.json();
            
            // Log all champions with their keys
            const championList = Object.values(champData.data);
            
            // Test specific champions
            const testChampions = {
                'Jungle': [5, 11, 28, 64, 77, 121],
                'Top': [2, 23, 24, 86, 122],
                'Mid': [1, 3, 7, 8, 9],
                'ADC': [22, 51, 81, 110],
                'Support': [12, 40, 53, 111]
            };
            
            results.innerHTML = '<h2>Sample Champions by Role:</h2>';
            
            for (const [role, ids] of Object.entries(testChampions)) {
                results.innerHTML += `<h3>${role}:</h3><ul>`;
                ids.forEach(id => {
                    const champ = championList.find(c => parseInt(c.key) === id);
                    if (champ) {
                        results.innerHTML += `<li>ID ${id}: ${champ.name} (${champ.id})</li>`;
                    } else {
                        results.innerHTML += `<li>ID ${id}: NOT FOUND ‚ùå</li>`;
                    }
                });
                results.innerHTML += '</ul>';
            }
            
            // Show all champions with their keys
            results.innerHTML += '<h2>All Champions (first 20):</h2><ul>';
            championList.slice(0, 20).forEach(champ => {
                results.innerHTML += `<li>Key: ${champ.key}, Name: ${champ.name}, ID: ${champ.id}</li>`;
            });
            results.innerHTML += '</ul>';
        }
        
        testChampionIds();
    </script>
</body>
</html>
